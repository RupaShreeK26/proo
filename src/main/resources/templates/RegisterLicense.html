<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="" th:href="@{/LicenseRegistration.css}">
    <title>New License</title>
</head>

<body>
    <div class="signup-box">
        <h2>License Registration</h2>
          <form th:action="@{/user/Register}" th:object="${licenseModel}"  method="post">

             <div class="user-box">
                <input  type="text" th:field="*{fullName}" class="form-control" placeholder="Full Name" required />
            </div> 

            <div class="user-box">
                <input  type="number" th:field="*{age}" class="form-control" placeholder="Age" min=18 max= 80 required />
            </div>
            
             <div class="user-box">
                <input type="text" th:field="*{aadharNumber}" class="form-control" placeholder="Aadhar Number" min="12" max="12" required />
            </div>

            <div class="user-box">
                <input type="text" th:field="*{mobileNumber}" class="form-control" placeholder="Mobile Number" pattern="[789][0-9]{9}" min="10" required />
            </div>
            
            <select name="countries" class="datalist" th:field="*{state}">
    <datalist id="state">
        <option class="selp" value="none">Select Your State</option>
        <option class="selq" value="Tamil Nadu">TamilNadu</option>
        <option class="selq" value="Karnataka">Karnataka</option>
        <option class="selq" value="Kerala">Kerala</option>
        <option class="selq" value="Andhra Pradesh">Andhra Pradesh</option>
        <option class="selq" value="Madhya Pradesh">Madhya Pradesh</option>
        <option class="selq" value="Maharastra">Maharashtra</option>
        <option class="selq" value="Gujarat">Gujarat</option>
        <option class="selq" value="Goa">Goa</option>
        <option class="selq" value="Bihar">Bihar</option>
        <option class="selq" value="Assam">Assam</option>
        <option class="selq" value="Delhi">Delhi</option>
        <option class="selq" value="Chattisgarh">Chhattisgarh</option>
        <option class="selq" value="Jharkhand">Jharkhand</option>
        <option class="selq" value="Himachal Pradesh">Himachal Pradesh</option>
        <option class="selq" value="Manipur">Manipur</option>
    </datalist>
</select>

            <div class="user-box">
                <input type=text   th:field="*{address}" class="form-control"  placeholder="Address" required />
            </div>

            <div class="user-box">
                <input type="date" th:field="*{dateOfIssue}" class="form-control"placeholder="Date Of Issue" required />
            </div> 
            
            
            <select name="TypeOfvehicle" class="datalist" th:field="*{typeOfVehicle}">
    <datalist id="vehicle">
        <option class="selp" value="none">Select Your Vehicle Type</option>
        <option class="selq" value="Two Wheeler">Two Wheeler</option>
        <option class="selq" value="Four Wheeler">Four Wheeler</option>
        <option class="selq" value="Heavy Vehicle">Heavy Vehicle</option>
        <option class="selq" value="Commercial Vehicle">Commercial Vehicle</option>

    </datalist>
</select>
            
            
            
            <a class="submit"target="_blank" th:href="@{/user/home}">
        
        <button type="submit" class="btn btn-primary">Submit</button>
      </a>

           <!--  <button type="submit">Submit</button> -->

            
        </form>
        
        
    </div>
</body>

</html>
